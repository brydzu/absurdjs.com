<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">


			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" data-absurd-event="keyup:onInputChanged" autofocus>
			</header>
			

			<section id="main">
				<input id="toggle-all" type="checkbox" data-absurd-event="click:toggleAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<% for(var i=0; todo = this.todos[i]; i++) { %>
					<li class="<% todo.completed ? 'completed' : '' %>" data-absurd-event="dblclick:edit:<% i %>">
						<div class="view">
							<input class="toggle" type="checkbox" data-absurd-event="click:toggleToDo:<% i %>">
							<label><% todo.title %></label>
							<button class="destroy" data-absurd-event="click:removeToDo:<% i %>"></button>
						</div>
						<input class="edit" value="" data-absurd-event="keyup:onInputChanged:<% i %>, blur:save:<% i %>">
					</li>
					<% } %>
				</ul>
			</section>


			
			<footer id="footer">
				<span id="todo-count">
					<strong><% this.model.left() %></strong> 
					item<% this.model.left() == 1 ? '' : 's' %> left
				</span>
				<ul id="filters">
					<li>
						<a class="<% this.filterIndex === 0 ? 'selected' : '' %>" href="#/">All</a>
					</li>
					<li>
						<a class="<% this.filterIndex === 1 ? 'selected' : '' %>" href="#/active">Active</a>
					</li>
					<li>
						<a class="<% this.filterIndex === 2 ? 'selected' : '' %>" href="#/completed">Completed</a>
					</li>
				</ul>
				<% if(this.model.completed() > 0) { %>
				<button id="clear-completed" data-absurd-event="click:clearCompleted">Clear completed (<% this.model.completed() %>)</button>
				<% } %>
			</footer>


		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://krasimirtsonev.com/blog">Krasimir Tsonev</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<!-- absurd.organic.js holds ready-to-use CSS mixins (like `animate` for example). -->
		<script src="bower_components/absurd/client-side/build/absurd.organic.js"></script>
		<!-- AbsurdJS library. -->
		<script src="bower_components/absurd/client-side/build/absurd.js"></script>
		<!-- The logic of the ToDoMVC application. -->
		<script src="js/app.js"></script>
		<script src="js/model/model.js"></script>
		<script src="js/views/header.js"></script>
		<script src="js/views/main.js"></script>
		<script src="js/views/footer.js"></script>
		
	</body>
</html>
